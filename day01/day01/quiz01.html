<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const show = function() {
            const result = this.avg.toPrecision(4)
            console.log(this.name + '의 평균은 ' + result)
            return this.name + '의 평균은 ' + result
        }

        const st1 = {
            name: '이지은', kor: 100, eng: 99, mat: 87, show: show,
        }
        const st2 = {
            name: '홍진호', kor: 22, eng: 22, mat: 22, show: show
        }
        const st3 = {
            name: '나단비', kor: 56, eng: 67, mat: 87, show: show
        }
        const st4 = {
            name: '짱구', kor: 11, eng: 22, mat: 35, show: show
        }
        // 객체에 선언되지 않은 멤버 요소도 추가 가능
        // st1.sum = st1.kor + st1.eng + st1.mat
        // st1.avg = st1.sum / 3
        // st1.show()
        const arr = [st1, st2, st3, st4]
        let table = '<table border="1" cellpadding="7" cellspacing="0" width="500px">'

        arr.forEach(st => {
            st.sum = st.kor + st.eng + st.mat
            st.avg = +(st.sum / 3).toPrecision(4)
            let tag = '<tr>'
            tag += '<td>' + st.name + '</td>' 
            tag += '<td>' + st.kor + '</td>' 
            tag += '<td>' + st.eng + '</td>' 
            tag += '<td>' + st.mat + '</td>' 
            tag += '<td>' + st.sum + '</td>' 
            tag += '<td>' + st.avg + '</td>' 
            tag += '<td>' + st.show() + '</td>' 
            tag += '</tr>'
            table += tag
        })
        table += '</table>'
        document.body.innerHTML += table
        console.log(arr)

        
        // 3명의 학생정보를 추가로 작성하고 (.innerHTML = '<tag></tag>')
        // 문서 내에 table 태그를 활용한 형식으로 각 학생의 데이터를 정리하여 출력하세요
    </script>
    
</body>
</html>
