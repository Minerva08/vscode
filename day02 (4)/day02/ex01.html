<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>createElement, appendChild</h1>
    <hr>

    <div id="root"></div>

    <script>
        // root div 내부에 스프링에서 자주 쓰던 로그인 폼을 작성하고 싶다
        /*
            <form method="POST">
                <p><input type="text" name="userid" placeholder="ID" required autofocus></p>
                <p><input type="password" name="userpw" placeholder="Password" required></p>
                <p><input type="submit" value="로그인"></p>
            </form>
        */

        // 이 함수는 별도의 자바스크립트 파일로 분리하고
        // body 태그 시작 바로 아래에 넣어주면 된다
        // (함수는 선언되어 있어야 호출하여 실행할수 있으므로)
        const createLoginForm = () => {
            // 화면에 넣을 요소 만들기
            const form = document.createElement('form') // 태그 이름 넣어서 작성
            form.method = 'POST'
            
            const p1 = document.createElement('p')
            const p2 = document.createElement('p')
            const p3 = document.createElement('p')
                   
    //      <input type="text" name="userid" placeholder="ID" required autofocus>
            const input1 = document.createElement('input')
            input1.type = 'text'
            input1.name = 'userid'
            input1.placeholder = 'ID'
            input1.required = 'required'
            input1.autofocus = 'autofocus'
            p1.appendChild(input1)  // 부모요소.appendChild(자식요소)
    
            const input2 = document.createElement('input')
            input2.type = 'password'
            input2.name = 'userpw'
            input2.placeholder = 'Password'
            input2.required = 'required'
            p2.appendChild(input2)
    
            const input3 = document.createElement('input')
            input3.type = 'submit'
            input3.value = '로그인'
            p3.appendChild(input3)
    
            form.appendChild(p1)
            form.appendChild(p2)
            form.appendChild(p3)

            return form // 만들어진 form element 를 반환한다
        }
               
        // 만든 요소를 포함할 대상을 문서에서 불러오기
        const root = document.getElementById('root')    // 선택자가 아니니까 #빼기
        const form = createLoginForm()
        root.appendChild(form)
        root.appendChild(createLoginForm())
        root.appendChild(createLoginForm())
    </script>
    
</body>
</html>
